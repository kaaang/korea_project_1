<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    #wrapper{
        width: 1800px;
        height: 800px;
        position: relative;
        overflow: hidden;
        margin: auto;
        background-color: blanchedalmond;
    }
    #info{
        width: 100%;
        height: 50px;
        background-color: darkcyan;
    }
    #content{
        width: 100%;
        height: 600px;
        background-color: darkgray;
        position: relative;
    }
    #hero{
        width: 100%;
        height: 150px;
        background-color: darkolivegreen;
        position: relative;
    }

    #hero_left{
        width: 400px;
        height: 100%;
        background-color: darkseagreen;
        float: left;
    }
    #hero_center{
        width: 1000px;
        height: 100%;
        background-color:dodgerblue;
        float: left;
    }
    #hero_right{
        width: 400px;
        height: 100%;
        background-color: dimgray;
        float: left;
    }
</style>


<script src="../js/Obj.js"></script>
<script src="../js/Bg.js"></script>
<script src="../js/Castle.js"></script>
<script src="../js/Coin.js"></script>
<script src="../js/Hero.js"></script>
<script>
    var wrapper;
    var info;
    var content;
    var hero;
    var hero_left;
    var hero_center;
    var hero_right;


    function init(){
        wrapper = document.getElementById("wrapper");
        info = document.getElementById("info");
        content = document.getElementById("content");
        hero = document.getElementById("hero");
        hero_left = document.getElementById("hero_left");
        hero_center = document.getElementById("hero_center");
        hero_right = document.getElementById("hero_right");

        createBg();
        createCastle();
        createCoin();
        createHero();
    }

    function createBg(){
        var bg=new Bg(content, "../img/BG.png", 1800, 600, 0, 0, 0, 0);
    }
    function createCastle(){
        var castle = new Castle(content,"../img/Objects/StoneBlock.png",100,500,0,100,0,0);
        var castle2 = new Castle(content,"../img/Objects/StoneBlock.png",100,500,1700,100,0,0);
    }
    function createCoin(){
        var coin = new Coin(hero_left,"../img/Objects/Crate.png",350,100,25,25,0,0);
    }
    function createHero(){
        for(var i=0;i<5;i++){
            var hero = new Hero(hero_left,"../img/Objects/Sign.png",200,150,400+(i*200),0,0,0);
        }
    }
    


    window.addEventListener("load",function(){
        init();
    });
</script>

</head>
<body>
    <div id="wrapper">
        <div id="info"></div>
        <div id="content"></div>
        <div id="hero">
            <div id="hero_left"></div>
            <div id="hero_center"></div>
            <div id="hero_right"></div>
        </div>
    </div>
</body>
</html>
